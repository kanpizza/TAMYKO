<ion-header>

      <ion-navbar>
         <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>parentAgent</ion-title>
      </ion-navbar>

    </ion-header>



    <ion-content padding>
      <ion-grid>
          <ion-row>
            <ion-label fixed>Firstname</ion-label>
          </ion-row>
          <ion-row padding-left>
             <ion-input type="text" value="" [(ngModel)]="input_firstname" ></ion-input>
          </ion-row>
          <ion-row>
            <ion-label fixed>Lastname</ion-label>
          </ion-row>
          <ion-row padding-left>
             <ion-input type="text" value="" [(ngModel)]="input_lastname" ></ion-input>
          </ion-row>
          <ion-row>
            <ion-label fixed>Phone Number</ion-label>
          </ion-row>
          <ion-row padding-left>
             <ion-input type="text" value="" [(ngModel)]="input_phone"></ion-input>
          </ion-row>
        </ion-grid>

        <ion-row>
            <ion-label fixed>Your National ID</ion-label>
        </ion-row>

        <ion-item>
           <ion-input type="text" value="" [(ngModel)]="input_cardID"></ion-input>
        </ion-item>


        <ion-row>
            <ion-label fixed>choose Students</ion-label>
        </ion-row>

        <ion-item>
            <!-- <ion-label>Students</ion-label> -->
            <ion-select [(ngModel)]="selectKid">
              <ion-option *ngFor="let kid of ListkidDetails" value="{{kid.ID_Kid}}">{{kid.firstname}} {{kid.lastname}}</ion-option>
              <!-- <ion-option value="b">BBBB</ion-option> -->
            </ion-select>
          </ion-item>




        <ion-item padding text-center>
            <button default ion-button text-center color="light" (click)="createCode()">Get QR CODE</button>
        </ion-item>

        <ion-card *ngIf="createdCode">
        <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
        <ion-card-content>
          <div *ngIf="saveButton" text-center>
            <button default ion-button text-center color="light" >/save</button>
          </div>
        </ion-card-content>
      </ion-card>



    </ion-content>

    <ion-footer>
      <ion-toolbar >
        <ion-title text-center>TAKE MY KIDS OUT</ion-title>
      </ion-toolbar>
    </ion-footer>
