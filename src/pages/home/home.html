<ion-header>

</ion-header>

<ion-content padding class="body">

      <img alt="logo" src="../assets/imgs/logo2.png" class="logoImage">

  <ion-list>

    <ion-item no-lines class="body">
      Username
    </ion-item>
    <ion-item>
      <!-- <ion-input type="text" [(ngModel)]="username"></ion-input> -->
      <ion-input placeholder="username" username [(ngModel)]="username_field"></ion-input>
    </ion-item>

    <ion-item no-lines class="body">
      Password
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" password  type="password" [(ngModel)]="password_field"></ion-input>
    </ion-item>

  </ion-list>

  <ion-col col-3 text-center>
    <div class="center">
      <button ion-button color="btn" (click)="login()" >Login</button>
      <button ion-button class="text-center loginBtn loginBtn--facebook" color="secondary" (click)="loginwithfb()" *ngIf="!facebook.loggedIn">Login With Facebook</button>
    </div>
  </ion-col>
  <hr>
  <ion-col col-3 text-center>
    <div class="center">
      <a  (click)="register()">Create new account</a>
    </div>
  </ion-col>
  <ion-col col-3 text-center>
    <div class="center">
      <a href="#">Forget password</a>
    </div>
  </ion-col>




</ion-content>
