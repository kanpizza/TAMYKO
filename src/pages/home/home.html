<ion-header>

</ion-header>

<ion-content padding class="body">

      <img alt="logo" src="../assets/imgs/logo2.png" class="logoImage">

  <ion-list>

    <ion-item no-lines class="body">
      ชื่อผู้ใช้
    </ion-item>
    <ion-item>
      <!-- <ion-input type="text" [(ngModel)]="username"></ion-input> -->
      <ion-input placeholder="ชื่อผู้ใช้" username [(ngModel)]="username_field"></ion-input>
    </ion-item>

    <ion-item no-lines class="body">
      รหัสผ่าน
    </ion-item>
    <ion-item>
      <ion-input placeholder="รหัสผ่าน" password  type="password" [(ngModel)]="password_field"></ion-input>
    </ion-item>

  </ion-list>

  <ion-col col-3 text-center>
    <div class="center">
      <button ion-button color="btn" (click)="login()" >เข้าสู่ระบบ</button>
      <button ion-button class="text-center loginBtn loginBtn--facebook" color="secondary" (click)="loginwithfb()" *ngIf="!facebook.loggedIn">Login With Facebook</button>
    </div>
  </ion-col>
  <hr>
  <ion-col col-3 text-center>
    <div class="center">
      <a  (click)="register()">สร้างบัญชีผู้ใช้</a>
    </div>
  </ion-col>
  <ion-col col-3 text-center>
    <div class="center">
      <a href="#">ลืมรหัสผ่าน</a>
    </div>
  </ion-col>


  

  <ion-card *ngIf="facebook.loggedIn">

      <ion-item>
        <ion-avatar item-start>
          <img src="{{ facebook.profilePicture }}">
        </ion-avatar>
        <h2>{{ facebook.name }}</h2>
        <p>{{ facebook.email }}</p>
      </ion-item>

      <ion-card-content>
        <p>Wait a minute. Wait a minute,
          Doc. Uhhh... Are you telling me
           that you built a time machine...
            out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>
    </ion-card>



</ion-content>
