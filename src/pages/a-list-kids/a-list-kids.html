<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>บุตรหลาน</ion-title>
  </ion-navbar>
</ion-header>

<!--

<ion-header id="head">

    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>บุตรหลาน</ion-title>

        <ion-buttons end>
           <button ion-button clear block (click)="addChildPrompt()" >
              <ion-icon name="md-add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content no-padding id="content">
  <ion-item>
    <ion-avatar item-start>
      <img src="{{ imgFB }}">
    </ion-avatar>
    <h2>{{ nameFB }}</h2>
  </ion-item>
  <ion-card *ngFor="let kidDetail of ListkidDetails">
    <ion-item>
      <ion-thumbnail item-start>
        <img style="width:85px; height: 85px;" src="{{kidDetail.s3_url}}">
    </ion-thumbnail>
      <h2>{{kidDetail.nickname}}</h2>
      <p>{{kidDetail.firstname}} {{kidDetail.lastname}}</p>
      <p>ป.{{kidDetail.class}}/{{kidDetail.room}}</p>

    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left full>
          <ion-icon name="share-alt"></ion-icon>
          <div (click)="pickupkid(kidDetail.ID_Kid,kidDetail.firstname,kidDetail.lastname,kidDetail.class,kidDetail.room)">รับเด็ก</div>
        </button>
      </ion-col>

       <ion-col>
        <button ion-button icon-left outline full (click)="showDetails()">
          <ion-icon name="paper"></ion-icon>
          <div>รายละเอียด</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  </ion-content>

  <ion-footer id= "footer" center text-center>
    <ion-toolbar>
      <ion-title>Take My Kid Out</ion-title>
    </ion-toolbar>
  </ion-footer>
